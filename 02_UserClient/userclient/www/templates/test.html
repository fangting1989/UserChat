<ion-header-bar align-title="center" class="bar-positive">
<div class="buttons">
    <button class="button" ng-click="$root.goBack()"><i class="ion ion-chevron-left"></i></button>
  </div>

  <h1 class="title">{{TitleName}}</h1>
</ion-header-bar>
<ion-content class="has-header has-footer">
	  <input type="file" id="one-input" accept="image/*" file-model="images" onchange="angular.element(this).scope().img_upload(this.files)"/>

    <div ng-repeat="item in thumb">
        <div>
            <img ng-src="{{item.imgSrc}}" style="height:100px;" ng-click="ShowImg(item)" />
        </div>
    </div>
</ion-content>
